apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zephyr-webapp
  namespace: zephyr-webapp
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: zephyr-webapp
                port:
                  number: 80
